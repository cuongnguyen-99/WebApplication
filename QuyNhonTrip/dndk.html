<!DOCTYPE html>
<html>
<head>
	<title> Đăng nhập và Đăng kí</title>
	<link rel="stylesheet" type="text/css" href="css/style.log.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Favicon -->
    <link rel="icon" href="img/core-img/logo.PNG">
</head>
<body>

<div class="home_button">
	<a class="homeBtn" href="TrangChu.html"><i class="fa fa-home" aria-hidden="true"></i></a>
</div>

<div class="container" id="container">
	
<div class="form-container sign-up-container">

<form action="">

	<h1>Tạo tài khoản</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>hoặc đăng kí theo thông tin sau</span>
	<input type="text" name="name" placeholder="Tên">
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Mật khẩu">
	<button>Đăng kí</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Đăng nhập</h1>
		<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>hoặc dùng tài khoản của bạn</span>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Mật khẩu">
	<a href="#">Quên mật khẩu</a>

	<button>Đăng nhập</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>Nếu bạn đã có tài khoản, vui lòng nhấn nút bên dưới để đăng nhập.</p>
			<button class="ghost" id="signIn">Đăng nhập</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1> HI, EVERYONE !</h1>
			<p>Nếu bạn chưa có tài khoản, hãy nhấn nút bên dưới để đăng kí.</p>
			<button class="ghost" id="signUp">Đăng kí</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
